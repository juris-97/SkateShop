<!DOCTYPE html>
<html lang="en">
<head>
    <!-- VIEW 6 edit skateboard -->

    <meta charset="UTF-8"/>
    <meta name="keywords" content="Skate"/>
    <meta name="author" content="Juris Lavrinovics"/>

    <title>SkateShop Web-Application</title>

    <link rel="stylesheet" href="../../styles.css"/>
    <link rel="stylesheet" href="edit_skateboard.css"/>
    <script src="../../script.js" defer="defer"></script>
    <script type="module" src="edit_skateboard.js" defer="defer"></script>

</head>
<body>
<div class="container">
    <header class="header">
        <h1>Skate Shop Application </h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../../typeManager/list_types/list_types.html">Types</a></li>
        </ul>
    </nav>

    <section class="main-section">
        <article class="text--justified">
            <header><h2>Edit skateboard info</h2></header>
            <form class="skateboard__form" id="infoForm">
                <label for="name">Name:</label>
                <input class="ui-control ui-input" id="name" name="name"/>

                <label for="producer">Producer</label>
                <input class="ui-control ui-input" id="producer" name="producer"/>

                <label for="price">Price:</label>
                <input class="ui-control ui-input" id="price" name="price" type="number" step="any"/>

                <input id="editButton" class="ui-control ui-button" type="submit" name="Edit" value="Edit"/>

            </form>
        </article>

    </section>

    <footer class="footer">
        <p>Copyright &copy; 2020, Juris Lavrinovics</p>
    </footer>
</div>
</body>
</html>
