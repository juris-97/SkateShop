<!DOCTYPE html>
<html lang="en">
<head>
    <!-- VIEW 5 add new skateboard -->

    <meta charset="UTF-8"/>
    <meta name="keywords" content="Skate"/>
    <meta name="author" content="Juris Lavrinovics"/>

    <title>SkateShop Web-Application</title>

    <link rel="stylesheet" href="../../styles.css"/>
    <link rel="stylesheet" href="add_skateboard.css"/>
    <script src="../../script.js" defer="defer"></script>
    <script type="module" src="add_skateboard.js" defer="defer"></script>

</head>
<body>
<div class="container">
    <header class="header">
        <h1>Skate Shop Application </h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../../typeManager/list_types/list_types.html">Types</a></li>
        </ul>
    </nav>

    <section class="main-section">
        <article class="text--justified">
            <header><h2>Add new skateboard</h2></header>
            <header><h2 id="type">type</h2></header>

            <form class="addSkateboard__form" id="addForm">
                <label for="name">Name:</label>
                <input class="ui-control ui-input" id="name" name="name"/>

                <label for="producer">Producer:</label>
                <input class="ui-control ui-input" id="producer" name="producer"/>

                <label for="price">Price:</label>
                <input class="ui-control" id="price" name="price" type="number" step="any"/>

                <input id="addButton" class="ui-control ui-button" type="submit" value="Add"/>
            </form>
        </article>
    </section>


    <footer class="footer">
        <p>Copyright &copy; 2020, Juris Lavrinovics</p>
    </footer>
</div>
</body>
</html>
